<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>

    <div class="container">
        <h1>Word Counter</h1>
        <p class="start">Track word and character count, fix grammar, summarize text, extract keywords and more for any text with this advanced free tool.</p>
        <textarea name="" id="our-text" placeholder="Type or Paste your text here...."></textarea>

        <div class="counter">
            <p>Characters: <span id="characters">0</span></p>
            <p>Total Words: <span id="words">0</span></p>
            <p>Sentences: <span id="sentences">0</span></p>
            <p>Paragraph: <span id="paragraph">0</span></p>
        </div>

        <div class="top-words">
            <h2>Top 5 Words</h2>
            <ul id="top-words-list"></ul>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
